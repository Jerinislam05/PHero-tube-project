<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/22626720cd.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>pHero-tube</title>
  </head>
  <body>
    <header class="flex">
      <div class="navbar bg-base-200">
        <div class="flex-1">
          <img src="./Logo.png" alt="" />
        </div>
        <div class="flex-1 flex justify-center items-center">
          <button class="btn btn-active">sort by view</button>
        </div>
        <div class="flex-1 flex justify-end">
          <button onclick="openBlogQuestions()" class="btn btn-active hover:bg-red-400 text-black">
            Blog
          </button>
        </div>
      </div>
    </header>
    <hr />
    <main>
      <div class="flex justify-center items-center space-x-4">
        <button onclick="handleAllBtn()" id="btn-all" class="btn hover:bg-red-400">All</button>
        <button onclick="handleMusicBtn()" id="btn-music" class="btn hover:bg-red-400">Music</button>
        <button onclick="handleDrawBtn()" id="btn-drawing" class="btn hover:bg-red-400">Drawing</button>
        <button onclick="handleComedyBtn()" id="btn-comedy" class="btn hover:bg-red-400">Comedy</button>
      </div>
      <section class="container mx-auto mt-8">
        <div id="tube-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-1">
          
        </div>
      </section>

<!-- show modal -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box flex flex-col items-center justify-center" style="width: 80%; max-width: 800px; height: 80%;">
      <h3 class="font-bold text-gray-400 text-8xl flex items-center">
        Oops!</h3>
        <i class="fa-solid fa-ban font-bold text-gray-400 text-8xl flex items-center mt-12"></i>
      <!-- <div class="flex-1"></div> -->
      <p class="py-2 mt-8 text-center text-gray-500 text-6xl">Sorry, There is no content here</p>
      <div class="modal-action absolute bottom-0 right-0 p-4">
          <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn" onclick="closeMyModal()">Close</button>
          </form>
      </div>
      <div class="flex-1"></div>
  </div>
</dialog>
    </main>
    <script src="script.js"></script>
  </body>
</html>
