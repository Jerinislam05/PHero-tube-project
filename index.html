<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22626720cd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PHero-tube</title>
    
    <style>
      /* General modal styles */
      .modal[open] {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .modal:not([open]) {
        animation: fadeOut 0.3s ease-in-out;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }

      /* Modal box */
      .modal-box {
        max-width: 600px;
        width: 90%;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Center icon and text */
      .modal-box h3 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .modal-box i {
        font-size: 4rem;
        color: #555;
        margin-bottom: 1rem;
      }
      .modal-box p {
        font-size: 1.25rem;
        color: #666;
        text-align: center;
      }

      /* Close button */
      .modal-action .btn {
        background-color: #3490dc;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        transition: background-color 0.3s;
      }
      .modal-action .btn:hover {
        background-color: #ff5252;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-lg px-4 md:px-8">
        <!-- Left Section: Logo -->
        <div class="flex-1">
          <a href="#" class="flex items-center space-x-2">
            <img src="./Logo.png" alt="Logo" class="w-full object-cover" />
          </a>
        </div>

        <!-- Center Section: Sort by Views -->
        <div class="hidden md:flex flex-1 justify-center">
          <button
            class="btn btn-outline hover:bg-gray-200 text-gray-600 border-gray-400"
          >
            Sort by Views
          </button>
        </div>

        <!-- Right Section: Blog Button & Menu for Small Screens -->
        <div class="flex-1 flex justify-end items-center space-x-4">
          <button
            onclick="openBlogQuestions()"
            class="btn btn-primary hover:bg-red-400 text-white hidden md:inline-flex"
          >
            Blog
          </button>

          <!-- Mobile Menu Icon -->
          <div class="dropdown dropdown-end md:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <i class="fas fa-bars text-xl"></i>
            </label>
            <ul
              tabindex="0"
              class="menu dropdown-content mt-3 p-2 shadow bg-base-200 rounded-box w-52"
            >
              <li>
                <a href="#" class="font-medium">Sort by Views</a>
              </li>
              <li>
                <a href="#" onclick="openBlogQuestions()" class="font-medium">
                  Blog
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <hr />
    <main>
      <div class="flex justify-center items-center space-x-4">
        <button
          onclick="handleAllBtn()"
          id="btn-all"
          class="btn hover:bg-red-400"
        >
          All
        </button>
        <button
          onclick="handleMusicBtn()"
          id="btn-music"
          class="btn hover:bg-red-400"
        >
          Music
        </button>
        <button
          onclick="handleDrawBtn()"
          id="btn-drawing"
          class="btn hover:bg-red-400"
        >
          Drawing
        </button>
        <button
          onclick="handleComedyBtn()"
          id="btn-comedy"
          class="btn hover:bg-red-400"
        >
          Comedy
        </button>
      </div>
      <section class="container mx-auto mt-8">
        <div
          id="tube-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-1"
        ></div>
      </section>

      <!-- Show Modal -->
      <dialog id="my_modal_5" class="modal modal-middle sm:modal-middle">
        <div
          class="modal-box flex flex-col items-center justify-center p-6 sm:p-8"
          style="max-width: 600px; width: 90%; height: auto"
        >
          <!-- Modal Heading -->
          <h3
            class="font-bold text-gray-600 text-5xl sm:text-6xl flex items-center mb-4"
          >
            Oops!
          </h3>

          <!-- Warning Icon -->
          <i
            class="fa-solid fa-ban text-gray-400 text-7xl sm:text-8xl flex items-center mb-6"
          ></i>

          <!-- Modal Message -->
          <p class="text-center text-gray-500 text-xl sm:text-2xl mb-6">
            Sorry, there is no content here.
          </p>

          <!-- Modal Close Button -->
          <div class="modal-action">
            <button
              class="btn btn-primary hover:bg-red-400 text-white"
              onclick="closeMyModal()"
            >
              Close
            </button>
          </div>
        </div>
      </dialog>
    </main>
    <script src="script.js"></script>
  </body>
</html>
